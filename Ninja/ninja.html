<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disappearing Ninjas</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="ninja.css">

  </head>

<body>
    <script>
      $(document).ready(function(){
        $("img").click(function(){
          $(this).hide()
        })
        $("button").click(function(){
          $("img").show()
        })
      })

    </script>

    <div id="container">

      <div class="square">
      <img src="ninja1.png" alt="logo.main">
      </div>

      <div class="square">
      <img src="ninja2.png" alt="logo.main">
      </div>

      <div class="square">
      <img src="ninja3.png" alt="logo.main">
      </div>

      <div class="square">
      <img src="ninja4.png" alt="logo.main">
      </div>

      <div class="square">
      <img src="ninja5.png" alt="logo.main">
      </div>

      <div class="square">
      <img src="ninja6.png" alt="logo.main">
      </div>

      <div class="square">
      <img src="ninja7.png" alt="logo.main">
      </div>

      <div class="square">
      <img src="ninja8.png" alt="logo.main">
      </div>
    </div>

    <button>Restore all</button>

</body>
</html>
