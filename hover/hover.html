<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hover exercise</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <script>
      $(document).ready(function(){

          $("img").click(function(){


          })
        $("img").hover(
          function()
          {
            var temp = $(this).attr("src")
            $(this).attr("src", $(this).attr("img2"))
            $(this).attr("img2", temp)
          },
          function(){
            var temp = $(this).attr("src")
            $(this).attr("src", $(this).attr("img2"))
            $(this).attr("img2", temp)
          }
        )

      })
    </script>
    <link rel="stylesheet" type="text/css" href="hover.css">

</head>

      <img src="http://nord.imgix.net/Zoom/12/_13057692.jpg" alt="jacket2.jpg" img2="https://images.thenorthface.com/is/image/TheNorthFace/NF0A2TAG_JK3_hero?$638x745$" alt2="jacket1.jpg">
    </div>
